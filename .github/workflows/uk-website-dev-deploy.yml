name: "UK :: Deploy :: Dev"

on:
  workflow_dispatch:
    inputs:
      node-version:
        description: The node version we are running
        default: "20.10"

env:
  REGION: uk
  AWS_REGION: eu-west-2

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  base-infrasture-deployment:
    name: Deploy Base Infrastructure
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3.6.0

      # Configure Github to connect to AWS via AWS role
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Install corepack
        run: npm install -g corepack

      - name: Enable corepack
        run: corepack enable

      - name: Verify AWS CLI availability
        run: aws --version

      - name: Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Install Python dependencies and CDK
        run: |
          python -m pip install --upgrade pip
          # install your Python dependencies here
          npm install -g aws-cdk

      #
      - name: Install
        run: yarn workspaces focus @tutorseekers/base-infrastructure

      - name: Install everything
        run: yarn

      - name: Synth Stack
        run: ls && cd apps/2-base-infrastructure && ls && yarn cdk synth -c region=$REGION  -c stage=dev --all

      - name: Deploy Stack
        run: cd apps/2-base-infrastructure && yarn cdk deploy -c region=$REGION -c stage=dev --all --require-approval never

  deploy-database:
    name: Deploy Database Upgrades
    needs: base-infrasture-deployment
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
